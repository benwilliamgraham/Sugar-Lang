<html>
  <head>
    <!-- Basic Setup -->
    <meta charset="utf-8">

    <title>Sugar Lang</title>

    <link rel="shortcut icon" href="favicon.ico"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Header -->
  <div id="header">
    <div id="logo">

        <h2>sweet, speedy, simple programming</h2>
      </a>

  <!-- Navbar -->
  <div id="navbar">

      <a id="About_Link" onclick="getContent('About'); return false;" href="#">About</a>
      <a id="Tutorial_Link" onclick="getContent('Tutorial'); return false;" href="#">Tutorial</a>
      <a id="Get_Sugar_Link" onclick="getContent('Get_Sugar'); return false;" href="#">Get Sugar</a>
    </div>
  </div>

  <body>
    <!-- Page Content -->
    <br>
    <div id="content"></div>
    <script>

    function getContent(file){
      var paras = document.getElementsByClassName('active');
      while(paras[0]) {
        paras[0].classList.remove("active");
      }
      document.getElementById(file + "_Link").classList.add("active");
      $(function(){
        $("#content").load("Pages/"+ file +".html");
      });
    }
    getContent("About");
    </script>
